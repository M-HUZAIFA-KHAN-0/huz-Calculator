<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="image-container"></div>

    <div class="main-container">

        <div class="sub-main-container">

            <div class="display">
                <div class="digits-display"></div>
            </div>

            <div class="digits">
                <div class="column">
                    <div class="digit-btn gradient" style="font-weight: 500;">C</div>
                    <div class="digit-btn">7</div>
                    <div class="digit-btn">4</div>
                    <div class="digit-btn">1</div>
                    <div class="digit-btn" style="font-size: 2.35rem; font-weight: 900; padding-bottom: 1rem;">.</div>
                </div>
                <div class="column">
                    <div class="digit-btn gradient" style="font-weight: 100;">%</div>
                    <div class="digit-btn">8</div>
                    <div class="digit-btn">5</div>
                    <div class="digit-btn">2</div>
                    <div class="digit-btn">0</div>
                </div>
                <div class="column">
                    <div class="digit-btn gradient">รท</div>
                    <div class="digit-btn">9</div>
                    <div class="digit-btn">6</div>
                    <div class="digit-btn">3</div>
                    <div class="digit-btn backspace-icon">โซ</div>
                </div>
                <div class="column">
                    <div class="digit-btn gradient" style="font-weight: 500; padding-bottom: 6px;">x</div>
                    <div class="digit-btn gradient">-</div>
                    <div class="digit-btn gradient">+</div>
                    <div class="digit-btn equal-too">=</div>
                </div>

            </div>

            <div class="huz">code by Muhammad Huzaifa Khan</div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
